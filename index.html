<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sequoia Homes</title>
        <!--BOOTSTRAP-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="col-lg-12">
                <div class="col-lg-3 col-md-3">
                    <img src="https://tinyurl.com/6xsj2drt" class="img-fluid">
                </div>
                <div class="header col-lg-6 col-md-6">
                    <h1>Welcome to Sequoia</h1>
                </div>
            </header>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2" style="text-align: justify;">
                    <div class="step1">1</div>
                    <span style="color: darkblue; font-weight: bold;">  Choose floor plan</span>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8" style="text-align: center;">
                    <hr class="first">
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2" style="text-align: justify;">
                    <div class="step2">2</div>
                    <span style="color: darkblue; font-weight: bold;">  Step 2</span>
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="https://stadlercustomhomes.com/wp-content/uploads/2020/07/46-Ledgstone-Floor-Plan-copy.jpg" class="img-fluid" style="padding:0px">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Select Adkins</button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="https://stadlercustomhomes.com/wp-content/uploads/2020/07/Canyons-Spec-Floor-Plan-copy.jpg" class="img-fluid" style="padding:0px">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Select Marfa</button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <img src="https://stadlercustomhomes.com/wp-content/uploads/2020/07/Lifestyle-Springs-Spec-Floor-plan-copy.jpg" class="img-fluid" style="padding:0px;">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Select Amarillo</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
